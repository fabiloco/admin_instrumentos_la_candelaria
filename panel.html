<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./dist/styles.css" />
        <title>Admin Panel</title>
    </head>

    <body>
        <div class="flex w-screen h-screen bg-gray-200">
            <aside
                class="flex flex-col items-center h-full text-gray-700 bg-white shadow"
            >
                <!-- Side Nav Bar-->

                <div class="flex items-center w-full h-16">
                    <!-- Logo Section -->
                    <a class="w-6 h-6 mx-auto" href="/panel">
                        <span class="text-2xl">ðŸŽ¸</span>
                    </a>
                </div>

                <ul>
                    <!-- Items Section -->
                    <li class="hover:bg-gray-100">
                        <a
                            href="#products"
                            class="flex items-center justify-center w-full h-16 px-6 focus:text-orange-500"
                        >
                            <svg
                                class="w-5 h-5"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <polyline
                                    points="22 12 16 12 14 15 10 15 8 12 2 12"
                                ></polyline>
                                <path
                                    d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0
                                2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0
                                0-1.79 1.11z"
                                ></path>
                            </svg>
                        </a>
                    </li>

                    <li class="hover:bg-gray-100">
                        <a
                            href="#categories"
                            class="flex items-center justify-center w-full h-16 px-6 focus:text-orange-500"
                        >
                            <svg
                                class="w-5 h-5"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
                                ></path>
                            </svg>
                        </a>
                    </li>
                </ul>

                <div class="flex items-center w-full h-16 mt-auto">
                    <!-- Action Section -->
                    <button
                        class="flex items-center justify-center w-full h-16 mx-auto focus:text-orange-500 hover:bg-red-200 focus:outline-none"
                    >
                        <svg
                            class="w-5 h-5 text-red-700"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"
                            ></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </aside>

            <div id="panel-products" class="flex-col items-center justify-center hidden w-full">
                <div class="w-3/4 p-6">
                    <h1 class="mb-4 text-5xl font-bold">Productos</h1>
                    <div class="w-full mb-6 bg-slate-300" style="height: 1px;" ></div>
                    <div class="mb-4 text-right">
                        <a href="/newProduct.html" class="px-4 py-2 text-sm font-bold text-white bg-indigo-500 rounded hover:bg-indigo-700">Nuevo producto</a>
                    </div>
                    <div class="flex flex-col">
                        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div
                                class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8"
                            >
                                <div
                                    class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg"
                                >
                                    <table
                                        class="h-full min-w-full overflow-y-auto divide-y divide-gray-200"
                                    >
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th
                                                    scope="col"
                                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                                                >
                                                    Nombre
                                                </th>
                                                <th
                                                    scope="col"
                                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                                                >
                                                    Price
                                                </th>
                                                <th
                                                    scope="col"
                                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                                                >
                                                    SKU
                                                </th>
                                                <th
                                                    scope="col"
                                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                                                >
                                                    Stock
                                                </th>
                                                <th
                                                    scope="col"
                                                    class="relative px-6 py-3"
                                                >
                                                    <span class="sr-only"
                                                        >Edit</span
                                                    >
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody
                                            class="bg-white divide-y divide-gray-200"
                                            id="products-list"
                                        >
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="max-w-2xl mx-auto">
                    <nav aria-label="Page navigation example">
                        <ul id="paginator-products" class="inline-flex -space-x-px"></ul>
                    </nav>
                </div>
            </div>

            <div id="panel-categories" class="flex-col items-center justify-center hidden w-full">
                <div class="w-3/4 p-6">
                    <h1 class="mb-4 text-5xl font-bold">Categorias</h1>
                    <div class="w-full mb-6 bg-slate-300" style="height: 1px;" ></div>
                    <div class="mb-4 text-right">
                        <a href="/newCategory" class="px-4 py-2 text-sm font-bold text-white bg-indigo-500 rounded hover:bg-indigo-700">Nueva categories</a>
                    </div>
                    <div class="flex flex-col">
                        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div
                                class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8"
                            >
                                <div
                                    class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg"
                                >
                                    <table
                                        class="h-full min-w-full overflow-y-auto divide-y divide-gray-200"
                                    >
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th
                                                    scope="col"
                                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                                                >
                                                    Nombre
                                                </th>
                                                <th
                                                    scope="col"
                                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                                                >
                                                    DescripciÃ³n
                                                </th>
                                                <th
                                                    scope="col"
                                                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                                                >
                                                    ID
                                                </th>
                                                <th
                                                    scope="col"
                                                    class="relative px-6 py-3"
                                                >
                                                    <span class="sr-only"
                                                        >Edit</span
                                                    >
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody
                                            class="bg-white divide-y divide-gray-200"
                                            id="categories-list"
                                        >
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="max-w-2xl mx-auto">
                    <nav aria-label="Page navigation example">
                        <ul id="paginator-categories" class="inline-flex -space-x-px"></ul>
                    </nav>
                </div>
            </div>
        </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="./src/panel.js"></script>
    </body>
</html>
