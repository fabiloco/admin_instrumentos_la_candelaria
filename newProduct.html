<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./dist/styles.css" />
        <title>Admin Panel</title>
    </head>

    <body>
        <div class="flex w-screen h-screen bg-gray-200">
            <!-- container -->
            <aside
                class="flex flex-col items-center h-full text-gray-700 bg-white shadow"
            >
                <!-- Side Nav Bar-->

                <div class="flex items-center w-full h-16">
                    <!-- Logo Section -->
                    <a class="w-6 h-6 mx-auto" href="/panel">
                        <span class="text-2xl">ðŸŽ¸</span>
                    </a>
                </div>

                <ul>
                    <!-- Items Section -->
                    <li class="hover:bg-gray-100">
                        <a
                            href="/panel#products"
                            class="flex items-center justify-center w-full h-16 px-6 focus:text-orange-500"
                        >
                            <svg
                                class="w-5 h-5"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <polyline
                                    points="22 12 16 12 14 15 10 15 8 12 2 12"
                                ></polyline>
                                <path
                                    d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0
                                2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0
                                0-1.79 1.11z"
                                ></path>
                            </svg>
                        </a>
                    </li>

                    <li class="hover:bg-gray-100">
                        <a
                            href="/panel#categories"
                            class="flex items-center justify-center w-full h-16 px-6 focus:text-orange-500"
                        >
                            <svg
                                class="w-5 h-5"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
                                ></path>
                            </svg>
                        </a>
                    </li>
                </ul>

                <div class="flex items-center w-full h-16 mt-auto">
                    <!-- Action Section -->
                    <button
                        class="flex items-center justify-center w-10 w-full h-16 mx-auto focus:text-orange-500 hover:bg-red-200 focus:outline-none"
                    >
                        <svg
                            class="w-5 h-5 text-red-700"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"
                            ></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </aside>


            <div id="panel-products" class="flex justify-center w-full h-screen pt-16 overflow-y-auto">
                <div class="w-3/4 p-6">
                    <h1 class="mb-4 text-5xl font-bold">Nuevo producto</h1>
                    <div
                        class="w-full mb-6 bg-slate-300"
                        style="height: 1px"
                    ></div>

                    <form action="#" method="POST" id="product-form">
                        <div class="shadow sm:rounded-md sm:overflow-hidden">
                            <div class="px-4 py-5 space-y-6 bg-white sm:p-6">
                                <div class="grid grid-cols-3 gap-6">
                                    <div class="col-span-3 sm:col-span-2">
                                        <div class="col-span-6 sm:col-span-3">
                                            <label
                                                for="product-name"
                                                class="block text-sm font-medium text-gray-700"
                                                >Nombre del producto</label
                                            >
                                            <input
                                                type="text"
                                                name="product-name"
                                                id="product-name"
                                                placeholder="Nombre del producto"
                                                class="block w-full px-2 py-1 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-span-3 sm:col-span-2">
                                        <div class="col-span-6 sm:col-span-3">
                                            <label
                                                for="product-price"
                                                class="block text-sm font-medium text-gray-700"
                                                >Precio del producto</label
                                            >
                                            <input
                                                type="number"
                                                name="product-price"
                                                id="product-price"
                                                placeholder="Precio del producto"
                                                class="block w-full px-2 py-1 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-span-3 sm:col-span-2">
                                        <div class="col-span-6 sm:col-span-3">
                                            <label
                                                for="product-weight"
                                                class="block text-sm font-medium text-gray-700"
                                                >Peso del producto</label
                                            >
                                            <input
                                                type="number"
                                                name="product-weight"
                                                id="product-weight"
                                                placeholder="Peso del producto"
                                                class="block w-full px-2 py-1 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-span-3 sm:col-span-2">
                                        <div class="col-span-6 sm:col-span-3">
                                            <label
                                                for="product-stock"
                                                class="block text-sm font-medium text-gray-700"
                                                >Stock disponible del producto</label
                                            >
                                            <input
                                                type="number"
                                                name="product-stock"
                                                id="product-stock"
                                                placeholder="Stock disponible del producto"
                                                class="block w-full px-2 py-1 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label
                                        for="product-description"
                                        class="block text-sm font-medium text-gray-700"
                                    >
                                        DescripciÃ³n
                                    </label>
                                    <div class="mt-1">
                                        <textarea
                                            id="product-description"
                                            name="product-description"
                                            rows="3"
                                            class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                            placeholder="Este es le mejor producto del mundo"
                                            required
                                        ></textarea>
                                    </div>
                                </div>

                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700"
                                    >
                                        Miniatura del producto
                                    </label>
                                    <div
                                        class="flex justify-center px-6 pt-5 pb-6 mt-1 border-2 border-gray-300 border-dashed rounded-md"
                                    >
                                        <div class="space-y-1 text-center">
                                            <svg
                                                class="w-12 h-12 mx-auto text-gray-400"
                                                stroke="currentColor"
                                                fill="none"
                                                viewBox="0 0 48 48"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                />
                                            </svg>
                                            <div
                                                class="flex text-sm text-gray-600"
                                            >
                                                <label
                                                    for="product-thumbnail"
                                                    class="relative font-medium text-indigo-600 bg-white rounded-md cursor-pointer hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                                                >
                                                    <span>Upload a file</span>
                                                    <input
                                                        id="product-thumbnail"
                                                        name="product-thumbnail"
                                                        type="file"
                                                        class="sr-only"
                                                        required
                                                    />
                                                </label>
                                                <p class="pl-1">
                                                    or drag and drop
                                                </p>
                                            </div>
                                            <p class="text-xs text-gray-500">
                                                PNG, JPG, GIF up to 10MB
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700"
                                    >
                                        Imagenes del producto
                                    </label>
                                    <div
                                        class="flex justify-center px-6 pt-5 pb-6 mt-1 border-2 border-gray-300 border-dashed rounded-md"
                                    >
                                        <div class="space-y-1 text-center">
                                            <svg
                                                class="w-12 h-12 mx-auto text-gray-400"
                                                stroke="currentColor"
                                                fill="none"
                                                viewBox="0 0 48 48"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                />
                                            </svg>
                                            <div
                                                class="flex text-sm text-gray-600"
                                            >
                                                <label
                                                    for="product-images"
                                                    class="relative font-medium text-indigo-600 bg-white rounded-md cursor-pointer hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                                                >
                                                    <span>Upload a file</span>
                                                    <input
                                                        id="product-images"
                                                        name="product-images"
                                                        type="file"
                                                        class="sr-only"
                                                        multiple
                                                        required
                                                    />
                                                </label>
                                                <p class="pl-1">
                                                    or drag and drop
                                                </p>
                                            </div>
                                            <p class="text-xs text-gray-500">
                                                PNG, JPG, GIF up to 10MB
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="px-4 py-3 text-right bg-gray-50 sm:px-6"
                            >
                                <button
                                    type="submit"
                                    class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                >
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="./src/newProduct.js"></script>
    </body>
</html>
